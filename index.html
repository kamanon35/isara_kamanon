<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <link href="css/home.css" rel="stylesheet">
  <link href="css/common.css" rel="stylesheet">
  <title>isara_kamanon</title>
</head>
<body>
  <!-- header -->
  <header>
    <div class="header-left">
      <p class="header-title">バンコクのノマドエンジニア育成講座</p>
      <img class="header-logo" src="images/isaralogo.png" alt="iSara">
    </div>
    <div class="header-right">
      <img src="images/form.png" alt="資料アイコン">
      <a href="#">資料請求</a>
    </div>
  </header><!-- /.header -->

  <!-- main -->
  <main>
    <!-- .top-bg -->
    <div class="top-bg">
      <div class="top-main-box">
        <p>プログラミングで</p>
        <p>人生の安定を手に入れよう</p>
        <img src="images/isaralogolarge.png" alt="iSara">
        <h1 class="top-main-isara-title">バンコクのノマドエンジニア育成講座</h1>
        <h1 class="top-main-isara-site-name">iSara[イサラ]</h1>
      </div>
    </div><!-- /.top-bg -->

    <!-- .isara-info -->
    <div class="isara-info-bg">
      <div class="isara-info">
        <p>まずは２０日間で、</p>
        <p>月１０万円稼げるスキルを手にいれよう。</p>
        <div class="isara-info-annotation">
          <p>受講料金は実質０円です。詳しくは資料請求をどうぞ。</p>
        </div>
        <div class="contact-form-jump">
          <a href="#">お問い合わせ＆資料請求はこちら</a>
        </div>
        <div class="no5-students-info">
          <p>第５期生：2019年４月8日 ~ 2019年4月27日</p>
          <p>＊締め切りました</p>
        </div>
        <div class="no6-students-info">
          <p>第６期生：2019年11月25日 ~ 2019年12月14日</p>
          <p>＊締め切りました</p>
        </div>
        <div class="no7-students-info">
          <p>第７期生：資料請求受付中</p>
        </div>
      </div>

    </div><!-- /.isara-info -->

  </main><!-- /main -->
  <footer>

  </footer>
</body>
</html>
